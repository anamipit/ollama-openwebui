version: "3.8"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    environment:
      - OLLAMA_KEEP_ALIVE=2m  # Hemat RAM: Matikan model setelah 2 menit idle
      - OLLAMA_NUM_PARALLEL=1  # Hemat CPU: Antrikan request, jangan paralel
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=ganti_dengan_kata_acak_bebas  # Wajib diganti
    volumes:
      - open-webui_data:/app/backend/data
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - dokploy-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  ollama_data:
  open-webui_data:

networks:
  dokploy-network:
    external: true